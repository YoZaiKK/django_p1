{% extends "ProyectoWebApp/base.html" %} {% load static %} {%block content %}
<br />
<!-- Heading -->
<div class="container">
  <div class="row">
    {%for producto in productos %}
    <div class="col-md-3" style="margin:5px 0px">
      <div class="card">
        <div class="card-header">
          {{producto.categorias}}
        </div>
        <img class="card-img-top" src=" {{producto.imagen.url}}" />
        <div class="card-body" class="text-align:center">
          <h5 class="card-title">{{producto.nombre}}</h6>
          <p class="card-text">{{producto.precio}}&nbsp;$</p>
        </div>
        <div class="card-footer text-center">
          <a href="#" class="btn btn-outline-primary">Agregar al carro</a>
        </div>
      </div>
    </div>
    {% endfor %} 
  </div>
</div>
<br />
{% endblock %}
